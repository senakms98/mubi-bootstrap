<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-pt">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-6">
            <h1 class="display-1 lh-1 mb-3">Showcase your app beautifully.</h1>
            <p class="lead fw-normal text-muted">
              Launch your mobile app landing page faster with this free, open
              source theme from Start Bootstrap!
            </p>
            <div class="mt-5">
              <a href="#" title=""
                ><img class="app-btn" src="./assets/images/app-store-badge.svg"
              /></a>
              <a href="#" title=""
                ><img
                  class="app-btn"
                  src="./assets/images/google-play-badge.svg"
              /></a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="d-flex align-items-center justify-content-center">
              <svg
                class="circle position-absolute"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <linearGradient id="grad1" gradientTransform="rotate(45)">
                    <stop offset="0%" style="stop-color: #2937f0" />
                    <stop offset="100%" style="stop-color: #9f1ae2" />
                  </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
              </svg>
              <div class="phone-screen z-1">
                <img
                  class="img-fluid"
                  src="./assets/images/phone-screen.png"
                  alt="Uygulama Ekran Görüntüsü"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
